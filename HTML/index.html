<!DOCTYPE html>
<!-- Tips para optimizar nuestras paginas (SEO)
    En el lenguaje el motor de busqueda sabrá el idioma en el cual esta hecha nuestra página.
    Debemos usar un título que sea lo mas descriptivo posible.
    Es necesario hacer uso de la etiqueta meta para ingresar una breve descripción de nuestra página y aunado a ello agregar palabras claves
    Cuando usamos una imagen debemos hacer uso del atributo alt y hacer uso de palabras claves
    En los enlaces antes de finalizar la etiqueta a href debemos hacer uso del atributo rel y colocar
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="descripcion" content="SEO Avanzado">
    <meta name="palabras claves" content="SEO, web, html, html5">
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<h1>CSS Position</h1>
<div class="scroll">
  <div class="parent">
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="absolute">Absolute</div>
    <div class="fixed">Fixed</div>
    <div class="sticky">Sticky</div>
  </div>
</div>

<body>
    
</body>
</html>
